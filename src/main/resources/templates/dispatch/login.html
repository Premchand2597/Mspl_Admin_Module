<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #ecf0f1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #ffffff;
            border-radius: 20px;
            /* box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1); */
            padding: 40px 30px;
            width: 400px;
            position: relative;
        }

        .login-box .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-box .logo img {
            max-width: 200px;
        }

        .form-control {
            border-radius: 12px;
            padding: 10px 15px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 12px;
            background-color: #007bff;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .modal-content {
            border-radius: 20px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .modal-header,
        .modal-footer {
            border: none;
        }

        .modal-title {
            font-weight: 600;
            align-items:center;
        }

        .modal-body .form-control {
            margin-bottom: 15px;
        }

        .btn-success {
            border-radius: 12px;
            padding: 10px 20px;
            width: 100%;
        }

        .btn-close {
            background: transparent;
            border: none;
        }
    </style>
</head>
<body>

<div class="login-box shadow">
    <div class="logo">
        <img src="assets/img/logo_1.png" width="180" height="60" alt="Logo"> 
    </div>

    <form th:action="@{/login}" method="post" th:object="${user}">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" style="font-size: 14px;" th:field="*{emailId}" class="form-control" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" style="font-size: 14px;" th:field="*{password}" class="form-control" autocomplete="off" required>
        </div>
        <button type="submit" style="font-size: 14px;" class="btn btn-primary">Login</button>
       <!-- <p class="signup-link">
		  New User? <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</a>
		</p> -->
    </form>
    	<div th:if="${error}" class="text-danger text-center mt-3" th:text="${error}"></div>
        <div th:if="${success}" class="text-success text-center mt-3" th:text="${success}"></div>
</div>
