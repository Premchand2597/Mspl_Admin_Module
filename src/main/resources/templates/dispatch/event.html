<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Master</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    	 body {
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #f4f4f4;
            color: #333;
            padding:0;
            overflow:hidden;
            font-size:13px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            padding: 20px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            height: 50px;
        }
        .admin-section {
            display: flex;
            align-items: center;
            color: black;
        }
        .admin-section i {
            margin-right: 8px;
            color: black;
        }
        .content {
            display: flex;
            flex-grow: 1;
        }
        .sidebar {
            width: 280px;
            background: #fff;
            height: 85vh;
            padding: 10px;
            line-height:5px;
            box-shadow: 2px 0px 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar ul li:hover {
            background: #D3D3D3;
            color:black;
        }
        .sidebar ul li i {
            margin-right: 12px;
        }
        
         .sidebar a{
        text-decoration:none;
        color:black;
        }
        
          .sidebar a:hover{
        text-decoration:none;
        color:blue;
        }
    
    	 .form-section {
            width: 80%;
            margin: 40px auto; 
            padding: 25px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            position: relative; 
        }

        .border-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            display: flex;
            align-items: center;
        }

        .border-line::before,
        .border-line::after {
            content: "";
            flex-grow: 1;
            height: 5px;
            background-color: #0000A0;
        }
        .icon-container {
            background: white;
            padding: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-container i {
            font-size: 28px;
            color: #0000A0;
            background: white;
            padding: 3px 8px;
            border-radius: 50%;
            border: 2px solid #0000A0;
            
        }

        .form-section h2 {
            color: #0000A0;
            font-size: 27px;
            margin-top: 25px; 
            margin-bottom: 45px;
            font-weight: bold;
            text-align:center;
        }

        .form-label {
            font-weight: bold;
            color: Black; 
            font-size: 16px;
            text-align:left;
        }

        .form-section .row .col-md-6 {
            margin-bottom: 15px; 
        }

        .btn-custom {
            background-color: #0000A0;
            border-color: #0000A0;
            color: white;
            width: 120px;
            height: 45px;
            font-size: 16px;
        }

        .btn-custom:hover {
            background-color: #00008B; 
            color:white;
        }
          @media (max-width: 768px) {
            .form-section {
                width: 95%;
                padding: 15px;
            }

            .col-md-6 {
                width: 100%;
            }

            .btn-custom {
                width: 100%;
                margin-bottom:7px;
            }

            .icon-container i {
                font-size: 20px;
                padding: 2px 6px;
            }
        }

        @media (max-width: 576px) {
            .form-label {
                font-size: 14px;
            }

            .form-section {
                margin: 20px auto;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
   <div class="navbar">
        <img src="/images/logo (1).png" alt="Logo" class="logo">
        <div class="admin-section">
            <i class="fas fa-user"></i> Admin
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <ul>
                <li>
               <a href="./dashboard"><i class="fas fa-home"></i> Home</a>
                </li>
                <li>
       			<a href="/form"><i class="fas fa-file-import"></i> Add Dispatch</a>
       			</li>
                 <li onclick="location.href='./view-dispatch'">
		            <i class="fas fa-eye"></i> View Dispatch
		        </li>
		        <li>
                <a href="./calendar"><i class="fas fa-calendar"></i> Calendar</a>
                </li>
                <li>
                <a href="./adduser"><i class="fas fa-users"></i> Add Users</a>
                </li>
                <li>
                <a href="/product"><i class="fas fa-box"></i> Product Master</a>
                </li>
                 <li>
                <a href="/customer"><i class="fas fa-building"></i> Customer Master</a>
                </li>
                 <li onclick="location.href='/audit-log'">
            <i class="fas fa-cogs"></i> Admin Track Info
        </li>
            </ul>
        </div>
         <div class="main-content">
            <form th:action="@{/submitEvent}" th:object="${event}" method="post">
                <div class="form-section">
                    <h2>Today Tasks</h2>
                    <div class="row">
                    <div class="col-md-6">
					    <label class="form-label">User Name</label>
					    <select class="form-control" th:field="*{userName}" required>
					        <option value="">Select User</option>
					        <option th:each="username : ${usernames}" th:value="${username}" th:text="${username}"></option>
					    </select>
					</div>
            <div class="col-md-6">
                <label class="form-label">Event Description</label>
                <textarea class="form-control" rows="3" th:field="*{eventDescription}" required></textarea>
            </div>
            <div class="col-md-6">
				        <label for="scheduledDate" class="form-label">Scheduled Date</label>
				        <input type="text" class="form-control" th:field="*{scheduledDate}" readonly>
		   </div>
				    <button type="submit" class="btn btn-primary">Save Event</button>
          </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
