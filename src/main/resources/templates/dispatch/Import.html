    function toggleView(view) {
        const form = document.getElementById('productForm');
        const table = document.getElementById('productTable');
        const openFormBtn = document.getElementById('openFormBtn');
        const viewProductsBtn = document.getElementById('viewProductsBtn');

        if (view === 'form') {
            form.style.display = 'block';
            table.style.display = 'none';
            openFormBtn.style.display = 'none';
            viewProductsBtn.style.display = 'inline-block';

            table.style.display = 'block';
            openFormBtn.style.display = 'inline-block';
            viewProductsBtn.style.display = 'none';
        }

<script>
document.addEventListener('DOMContentLoaded', function () {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.navbar ul li a');

    navLinks.forEach(link => {
        const linkHref = link.getAttribute('href');

        if (linkHref === currentPath) {
            // Highlight the current link
            link.parentElement.classList.add('active');

            // Check if it's a submenu item and activate the main menu as well
            let parentMenu = link.closest('.dropdown-menu');
            if (parentMenu) {
                // Find the parent <li> of the main menu that contains this dropdown
                let mainMenuLi = parentMenu.parentElement;
                if (mainMenuLi && mainMenuLi.tagName === 'LI') {
                    mainMenuLi.classList.add('active');
                }
            }
        }
    });
});
</script>

<script>
let dispatchData = [];

function displayImportedExcel(){
    const fileInput = document.getElementById("fileID");
    const file = fileInput.files[0];

    if (file) {
  	document.querySelector('.table-container').focus();
      const reader = new FileReader();

      reader.onload = (event) => {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        
        const expectedHeaders = [
            "userName", "transportMode", "invoiceNo", "date", "dcNo", "eWayBillNo", "quantity",
            "customerName", "companyName", "contactNo", "emailId", "companyAddress",
            "productName", "rootFirmwareExternal", "routerFirmwareExternal", "moduleNo",
            "rootFirmwareInternal", "routerFirmwareInternal", "antennaType", "firmwareHardwareVersion",
            "appSKey", "nwkSKey", "appEUI", "deviceAddress", "remarks"
        ];
        
        const headerRow1 = XLSX.utils.sheet_to_json(sheet, { header: 1 })[0];
        const unmatchedHeaders = expectedHeaders.filter(h => !headerRow1.includes(h));

        if (unmatchedHeaders.length > 0) {
            alert("Invalid data! columns are not matching..");
            dispatchData = [];
            return;
        }
        
        const parsedData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        const jsonData = XLSX.utils.sheet_to_json(sheet, { defval: "" });
        
     	// Convert Excel date serial to string
        jsonData.forEach(item => {
		    if (typeof item.date === "number" && !isNaN(item.date)) {
		        // Excel serial number
		        item.date = excelDateToJSDate(item.date);
		    } else if (typeof item.date === "string") {
		        // Check if date is in dd-mm-yyyy format using RegExp
		        const ddmmyyyyPattern = /^(\d{2})-(\d{2})-(\d{4})$/;
		        const match = item.date.match(ddmmyyyyPattern);
		        if (match) {
		            const [_, dd, mm, yyyy] = match;
		            item.date = `${yyyy}-${mm}-${dd}`;
		        }
		        // else, keep the date as-is (assumed already in yyyy-mm-dd or some other acceptable format)
		    }
		});
        
        dispatchData = jsonData; // Save for sending later

        const table = document.createElement("table");
        table.classList.add("table", "table-hover");
        const headerRow = document.createElement("tr");
        headerRow.classList.add("stickyHeader");

        for (const cell of parsedData[0]) {
          const th = document.createElement("th");
          th.textContent = cell;
          headerRow.appendChild(th);
        }

        table.appendChild(headerRow);
        for (let i = 1; i < parsedData.length; i++) {
        	  const row = parsedData[i];
        	  const tr = document.createElement("tr");
        	  tr.classList.add("dynamicTableTdTr");
        	  
        	  for (let j = 0; j < row.length; j++) {
        	    const cell = row[j];
        	    const td = document.createElement("td");
        	    td.classList.add("dynamicTableTd");

        	    if (typeof cell === "number" && !isNaN(cell)) {
        	      if (j === 2) {  // Replace 'dateColumnIndex' with the actual index of your date column
        	        const excelDateValue = cell;
        	        const excelEpoch = new Date(Date.UTC(1899, 11, 30));
        	        const date = new Date(excelEpoch.getTime() + excelDateValue * 86400000);
        	        td.textContent = date.toDateString(); // Adjust the date format as needed
        	        td.classList.add("date-cell");
        	      } else {
        	        td.textContent = cell; // Treat other numeric values as numbers
        	      }
        	    } else {
        	      td.textContent = cell; // Non-numeric cells (including text) as-is
        	    }         	    
        	    tr.appendChild(td);
        	  }        	  
        	  table.appendChild(tr);
        	}
        const tableContainer = document.querySelector(".table-container");
        tableContainer.innerHTML = '';
        tableContainer.appendChild(table);
      };
      reader.readAsArrayBuffer(file);
    }
}

function excelDateToJSDate(serial) {
    const utc_days = Math.floor(serial - 25569);
    const utc_value = utc_days * 86400; // seconds
    const date_info = new Date(utc_value * 1000);
    const dateStr = date_info.toISOString().split('T')[0]; // 'YYYY-MM-DD'
    return dateStr;
}

function uploadData() {
    if (dispatchData.length === 0) {
        alert("Please upload an Excel file first!");
        return;
    }
    
    //console.log("dispatchData JSON ==== "+JSON.stringify(dispatchData));

	fetch('/saveExcelDispatchData', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(dispatchData)
    })
    .then(res => res.text())
    .then(response => {
    	if(response === "All records processed successfully!"){
    		Swal.fire({
       	 		title: response,
       	 		icon: "success",
       	 		showCancelButton: false,
       	 		confirmButtonColor: "#007bff",
       	 		cancelButtonColor: "#EC7063",
       	 		confirmButtonText: "OK",
    	   	 	allowOutsideClick: false,
    			allowEscapeKey: false,
       	 	}).then((result) => {
       			if (result.isConfirmed) {
       				location.reload();
       			}
       		});
    	}else{
    		Swal.fire({
       	 		title: response,
       	 		icon: "error",
       	 		showCancelButton: false,
       	 		confirmButtonColor: "#007bff",
       	 		cancelButtonColor: "#EC7063",
       	 		confirmButtonText: "OK",
    	   	 	allowOutsideClick: false,
    			allowEscapeKey: false,
       	 	}).then((result) => {
       			if (result.isConfirmed) {
       				location.reload();
       			}
       		});
    	}
    })
    .catch(err => {
        console.error("Upload error", err);
    });
}
